<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
        <div class="calculator">
            <div class="display">
            </div>
            <div class="2ndRow">
                <button class="AC">AC</button>
                <button class="DE">DE</button>
                <button class="'/">/</button>
            </div>
            <div class="3rdRow">
                <button class="9">9</button> 
                <button class="8">8</button> 
                <button class="7">7</button> 
                <button class="*">*</button>
            </div>
            <div class="4thRow">
                <button class="6">6</button> 
                <button class="5">5</button> 
                <button class="4">4</button>
                <button class="+">+</button> 
            </div>
            <div class="5thRow">
                <button class="3">3</button> 
                <button class="2">2</button> 
                <button class="1">1</button>
                <button class="-">-</button> 
            </div>
            <div class="6thRow">
                <button class="00">00</button> 
                <button class="0">0</button> 
                <button class="=">=</button> 
            </div>
        </div>
   </div>
</body>
</html>
